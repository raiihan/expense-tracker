<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Add Custom CSS  -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <!-- Title -->
        <h2 class="text-center fw-bold mb-5 mt-2 text-info">Expense Tracker</h2>
    </header>
    <main>
        <!-- main section started here -->
        <section class="container">
            <div class="row">
                <!-- Images -->
                <div class="col-md-8 col-sm-12">
                    <img class="img-fluid mb-3" src="./images/save.jpg" alt="">
                </div>
                <!-- Calculate Section Start -->
                <div class="col-md-4 col-sm-12 px-5 calculate-section">
                    <!-- Income part -->
                    <p class="fs-4 text-center mt-3">Income</p>
                    <div class="input-group mb-3">
                        <label for="income" class="w-25">Income:</label>
                        <input type="text" class="form-control input-field" id="income">
                    </div>
                    <!-- Expense Part -->
                    <p class="fs-4 text-center">Expenses</p>
                    <div class="input-group mb-3">
                        <label for="food" class="w-25">Food:</label>
                        <input type="text" class="form-control input-field" id="food">
                    </div>
                    <div class="input-group mb-3">
                        <label for="rent" class="w-25">Rent:</label>
                        <input type="text" class="form-control input-field" id="rent">
                    </div>
                    <div class="input-group mb-3">
                        <label for="clothes" class="w-25">Clothes:</label>
                        <input type="text" class="form-control input-field" id="clothes">
                    </div>
                    <!-- Error Warning -->
                    <p id="error-msg" class="text-danger fw-bolder text-center d-none">Please Input a valid
                        Numbers</p>
                    <p id="error-for-expenses" class="text-danger fw-bolder text-center d-none">You don't have enough
                        Money for Expenses</p>
                    <!-- Calculate Button -->
                    <div class="d-grid col-4 mx-auto">
                        <button id="calculate-btn" class="btn btn-primary" type="button">Calculate</button>
                    </div>
                    <!-- Total Expense and amount -->
                    <p class="fs-5 text-center">Total Expenses: <span id="total-expenses">5500</span></p>
                    <p class="fs-5 text-center">Balance: <span id="balance">4500</span></p>
                    <!-- Saving section -->
                    <div class="input-group mb-3">
                        <label for="clothes" class="me-3">Save:</label>
                        <input type="text" class="form-control input-field" id="percentage">
                        <span class="input-group-text ms-2">%</span>
                        <button id="saving-amount" class="btn btn-primary ms-2 px-5">Save</button>
                    </div>
                    <!-- Error handle  start-->
                    <p id="input-number" class="text-danger fw-bolder text-center d-none">Please Input a valid Numbers
                    </p>
                    <p id="input-greater-number" class="text-danger fw-bolder text-center d-none">Please Input a Number
                        Greater
                        than 0.</p>
                    <p id="input-enough-money" class="text-danger fw-bolder text-center d-none">You don't have enough
                        Money</p>
                    <!-- Error handle end-->
                    <!-- Saving amount and remaining Balance -->
                    <p class="fs-5 text-center">Saving Amount: <span id="Savaing-balance">2000</span></p>
                    <p class="fs-5 text-center">Remaining Balance: <span id="remainder-balance">2500</span></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Add Script file -->
    <script src="./js/app.js"></script>
</body>

</html>
